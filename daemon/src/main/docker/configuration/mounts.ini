
;----------------------------------------
; Mount - Defines a single mounted path.
;----------------------------------------
[mount]

; Exported Path - The path that is exported to clients.
path = /

; Local Path - The local path where these files for this mount actually are.
local = /public-files

; A user that can read from this mount. If no read users are defined, \
; then the global `read-user` in the `server` section is used (if any). 
; If `*` is used then *all* users can read this mount anonymously. Use `?` \
; for any authenticated user, or `!` expands to any authenticated user \
; with encryption.
read-user = *

; A user that can write to this mount. If no write users are defined, \
; then the global `write-user` in the `server` section is used (if any).
; If '@' is used then *no* users can write to this mount. If `*` is used then \ 
; any user can write this mount anonymously. Use `?` for any authenticated user, \
; or `!` for any authenticated user with encryption.
write-user = *
