; --------------------------------
; TNFS Mount Configuration
; --------------------------------
[mounts]
	name = Mounts
	description = General configuration for mounts.
	
[mounts.discover]
	name = Discover
	description = Automatically discover and share mounts on the network using mDNS.
	type = BOOLEAN
	default-value = true
	
[mounts.automount-discovered]
	name = Automount
	description = Whether to automount any resources newly discovered via mDNS.
	type = BOOLEAN
	default-value = false
	
; --------------------------------
; TNFS Mounts
; --------------------------------

[mount]
	name = Mount
	multiplicity = ANY
	description = Repeat mount sections for multiple mounts
	
[mount.name]
	name = Name
	description = The name of the mount as it will be displayed to the user. \
				  If not supplied, will be generated from the hostname, port  and \
				  path. 
	type = TEXT
	multiplicity = 1

[mount.automount]
	name = Automount
	description = Automatically mount when available.
	type = BOOLEAN
	default-value = false

[mount.hostname]
	name = Hostname
	description = The hostname or IP address of the TNFS server. 
	type = TEXT
	multiplicity = ONE

[mount.path]
	name = Path
	description = The root path of the mount on the TNFS server. 
	type = TEXT
	default-value = /
	
[mount.port]
	name = Port
	description = The port on which the TNFS server is listening.
	type = NUMBER
	default-value = 16384

[mount.protocol]
	name = Protocol
	description = The protocl the TNFS server is listening for.
	type = ENUM
	value = UDP
	value = TCP
	default-value = UDP

[mount.secure]
	name = Secure
	description = Use the secure mount extension if the server supports it.
	type = BOOLEAN
	default-value = false

[mount.username]
	name = Username
	description = The username to use with an authenticated mount. If left blank and required \
		to mount a resource, will be prompted for upon access.
	type = TEXT

[mount.password]
	name = Password
	description = The password to use with an authenticated mount.  If left blank and required \
		to mount a resource, will be prompted for upon access. Requires username to be set when \
		used.
	type = TEXT
	discriminator = SECRET

[mount.packet-size]
	name = Packet Size
	description = If the server supports the PKTSZ extension, you may increase the default packet \
		size for better performance. The default is to attempt to set the packet size, but ignore \
		any error. A value of zero will prevent this attempt, or use the default of 532.  
	type = NUMBER
