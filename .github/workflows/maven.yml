name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven
        server-id: ossrh-bithatch
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Configure GPG Key
      run: |
        echo -n "$OSSRH_GPG_KEY" | base64 --decode | gpg --import
      env:
        OSSRH_GPG_KEY: ${{ secrets.OSSRH_BITHATCH_GPG_KEY }}
    - name: Build with Maven
      run:  mvn --batch-mode deploy
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_BITHATCH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_BITHATCH_TOKEN }}
